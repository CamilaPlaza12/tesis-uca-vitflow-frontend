<div class="card">
  <div class="card__header">
    <h2>Pedidos activos</h2>
    <span class="hint">{{ pedidos.length }} en lista</span>
  </div>

  <div class="table-wrap">
    <table class="table">
      <thead>
        <tr>
          <th>Fecha y hora</th>
          <th>Servicio</th>
          <th>Componente</th>
          <th class="right">Cantidad</th>
          <th>Prioridad</th>
          <th>Estado</th>
        </tr>
      </thead>

      <tbody>
        <tr
          *ngFor="let p of pedidos"
          class="row"
          [class.selected]="p.id === pedidoSeleccionadoId"
          (click)="onRowClick(p)"
        >
          <td class="mono">{{ p.fechaHora }}</td>
          <td>{{ p.servicio }}</td>
          <td>{{ componenteLabel(p) }}</td>
          <td class="right">{{ p.cantidad }} u.</td>

          <td>
            <span
              class="badge"
              [class.badge--normal]="p.prioridad === 'NORMAL'"
              [class.badge--urgente]="p.prioridad === 'URGENTE'"
              [class.badge--critica]="p.prioridad === 'CRITICA'"
            >
              {{ prioridadLabel(p.prioridad) }}
            </span>
          </td>

          <td>
            <span
              class="status"
              [class.status--pendiente]="p.estado === 'PENDIENTE'"
              [class.status--prep]="p.estado === 'EN_PREPARACION'"
              [class.status--cancelado]="p.estado === 'CANCELADO'"
              [class.status--rechazado]="p.estado === 'RECHAZADO'"
            >
              {{ estadoLabel(p.estado) }}
            </span>
          </td>
        </tr>

        <tr *ngIf="pedidos.length === 0">
          <td class="empty" colspan="6">No hay pedidos activos para mostrar.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
